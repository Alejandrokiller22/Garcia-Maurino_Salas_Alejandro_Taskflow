<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menús Desplegables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2>Menús Desplegables</h2>
  <p>Ejemplo de botones con menús desplegables usando Bootstrap.</p>

  <!-- Dropdown azul -->
  <div class="dropdown mb-3">
    <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Botón Dropdown
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Elemento #1</a></li>
      <li><a class="dropdown-item" href="#">Elemento #2</a></li>
      <li><a class="dropdown-item" href="#">Elemento #3</a></li>
    </ul>
  </div>

  <!-- Dropdown verde -->
  <div class="dropdown mb-3">
    <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">
      Botón Verde
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Opción A</a></li>
      <li><a class="dropdown-item" href="#">Opción B</a></li>
    </ul>
  </div>

  <!-- Dropdown negro -->
  <div class="dropdown mb-3">
    <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
      Botón Negro
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Uno</a></li>
      <li><a class="dropdown-item" href="#">Dos</a></li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
